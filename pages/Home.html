<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link rel="stylesheet" href="../style.css" />
    <title>Home page</title>
  </head>
  <body>
    <section class="container border mt-5 rounded-3 p-5 mb-5">
      <div class="row">
        <div class="col-md-3 col-12 mt-5">
          <h4 class="mb-3">welcome-XXX</h4>
          <p>please choose from the available seats for processing with boking</p>
        </div>
        <div class="col-md-4 mx-auto border rounded-3">
          <div class="row p-5 allseat">
            <div class="col-md-3">
              <div id="omar" class="busseat omar addborder point border text-center mb-2 bg-danger">A1</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">B1</div>
              <div class="busseat addborder point border text-center mb-2 bg-danger">C1</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">D1</div>
              <div class="busseat addborder point border text-center mb-2 bg-danger">E1</div>
            </div>
            <div class="col-md-3">
              <div class="busseat addborder point border text-center mb-2 bg-danger">A2</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">B2</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">C2</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">D2</div>
              <div class="busseat addborder point border text-center mb-2 bg-success"  >E2</div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3 border-dark">
              <div class="busseat addborder point  border text-center mb-2 bg-danger">A3</div>
              <div class="busseat addborder point border text-center mb-2 bg-danger">B3</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">C3</div>
              <div class="busseat addborder point border text-center mb-2 bg-danger">D3</div>
              <div class="busseat addborder point border text-center mb-2 bg-success">E3</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="d-flex mt-5">
            <div class="bg-danger occupaid me-2"></div>
            <p>Occupiad</p>
          </div>
          <div class="d-flex mt-2">
            <div class="bg-success me-2 available"></div>
            <p>Available</p>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 mt-4 d-flex justify-content-evenly">
              <button class=" d-block btn btn-success px-4" id="bookseat">Book</button>
              <button class=" d-block btn btn-danger px-4" id="cancleseat">Cancel</button>


          </div>

      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="../script3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
